{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css'%}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/leen.css'%}">

  <title>BT Real Estate</title>
</head>

<body>
  <!-- Top Bar -->
  <section id="top-bar" class="p-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <i class="fas fa-phone"></i> (617)-555-5555
        </div>
        <div class="col-md-4">
          <i class="fas fa-envelope-open"></i> contact@btrealestate.co
        </div>
        <div class="col-md-4">
          <div class="social text-right">
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home'%}">
        <img src="{%static 'css/logo.png'%}" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item active mr-3">
            <a class="nav-link" href="{% url 'home'%}">Home</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'about'%}">About</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'listing'%}">Featured Listings</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'register'%}">
              <i class="fas fa-user-plus"></i> Register</a>
          </li>
          {%if user.is_authenticated%}
            <li class="nav-item mr-3">
            <a class="nav-link" href="http://127.0.0.1:8000/logout">
              <i class="fas fa-sign-in-alt"></i>

              Logout</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" href="{% url 'dashboard'%}">
              <i class="fas fa-sign-in-alt"></i>

              Dashboard</a>
          </li>
          {%else%}

          <li class="nav-item mr-3">
            <a class="nav-link" href="http://127.0.0.1:8000/login/">
              <i class="fas fa-sign-in-alt"></i>

              Login</a>
          </li>
          {%endif%}
        </ul>

      </div>
    </div>
  </nav>
